<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
        <div class="ui">
            <div class="color-container">
                <input type="color" class="draw-color-picker" value="#000000">
                <span>Pen color</span>
            </div>
            <div class="container">
                <button class="eraser button">Toggle Eraser</button>
                <button class="rainbow button">Toggle Rainbow</button>
                <button class="border-toggle button">Toggle grid border</button>
            </div>
            <div class="container">
                <input type="range" min="1" max="64" value="16" class="slider">
                <div >Grid size:</div>
                <div class="slider-display">16 x 16</div>
                <button class="clear button">Clear</button>
            </div>
        </div>
        <div class="sketch-container"></div>
    </div>

</body>
</html>
